<nav class="circular-menu" [class.unclickable]="!open">
    <div #menu class="circle">
        <radial-menu-item *ngFor="let button of buttons" [id]="button.Id" [name]="button.Name" [active]="button.Active" 
                          [visible]="button.Visible" [image]="button.Image" [selected]="button.Selected" [action]="button.Action"
                          (onAction)="closeOnClick ? closeMenu() : undefined"></radial-menu-item>
    </div>
</nav>
